trigger:
- main   # or master depending on your branch

pool:
  vmImage: 'windows-latest'

steps:
# (Optional) Install Chrome & ChromeDriver
# - powershell: |
#     choco upgrade googlechrome -y
#     choco upgrade chromedriver -y
#   displayName: "Install Chrome & ChromeDriver"

# Run Maven tests
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean test'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/*.xml'

# Publish TestNG results
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/test-output/testng-results.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'TestNG Results'
